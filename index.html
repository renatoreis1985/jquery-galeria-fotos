
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <link rel="preconnect" href="http://fonts.googleapis.com">
    <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">

</head>

<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <button type="button">Nova imagem +</button>
    </header>
    <form>
        <h2>Inserir nova imagem</h2>
        <input type="url" id="urlNovaImagem" placeholder="URL da imagem">
        <button type="submit">Adicionar</button>
        <button type="reset" id="botaoCancelar">Cancelar</button>
    </form>
    <section id="galeria">
        <ul>
            <li>
                <img src="./images/foto1.jpg" alt="Pintura de um Gato" />
                <div class="linkImagem">
                    <a href="./images/foto1.jpg" title="Veja em tamanho real" target="_blank">
                        Veja em tamanho real
                    </a>
                </div>
            </li>
            <li>
                <img src="./images/foto2.jpg" alt="Foto flamingo rosa" />
                <div class="linkImagem">
                    <a href="./images/foto2.jpg" title="Veja em tamanho real" target="_blank">
                        Veja em tamanho real
                    </a>
                </div>
            </li>
            <li>
                <img src="./images/foto3.jpg" alt="Foto de dois filhotes de cachorro" />
                <div class="linkImagem">
                    <a href="./images/foto3.jpg" title="Veja em tamanho real" target="_blank">
                        Veja em tamanho real
                    </a>
                </div>
            </li>
        </ul>
    </section>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
